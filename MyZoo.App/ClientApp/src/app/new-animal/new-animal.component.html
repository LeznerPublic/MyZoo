<div fxLayout="row wrap">

    <div class="new-animal">
        <div class="new-animal-box">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="addAnimalForm" (ngSubmit)="onSubmit()">
                        <div fxLayout="row wrap">
                            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                                <mat-form-field style="width: 100%">
                                    <input matInput type="text" placeholder="Name" [formControl]="addAnimalForm.controls['name']" required>
                                </mat-form-field>
                                <small *ngIf="addAnimalForm.controls['name'].hasError('required') && addAnimalForm.controls['name'].touched" class="text-danger support-text">You must include a name.</small>
                            </div>
                            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                                <mat-form-field style="width: 100%">
                                    <mat-select placeholder="Type" [formControl]="addAnimalForm.controls['type']" required>
                                        <mat-option *ngFor="let type of animalTypes" value={{type.value}}>{{type.key}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <small *ngIf="addAnimalForm.controls['type'].hasError('required') && addAnimalForm.controls['type'].touched" class="text-danger support-text">You must include a type.</small>
                            </div>
                            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                                <mat-form-field style="width: 100%">
                                    <input matInput type="text" placeholder="Description" [formControl]="addAnimalForm.controls['description']" required>
                                </mat-form-field>
                                <small *ngIf="addAnimalForm.controls['description'].hasError('required') && addAnimalForm.controls['description'].touched" class="text-danger support-text">You must include a description.</small>
                            </div>
                            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                                <mat-form-field style="width: 100%">
                                    <mat-select placeholder="Gender" [formControl]="addAnimalForm.controls['gender']" required>
                                        <mat-option value="Male">Male</mat-option>
                                        <mat-option value="Female">Female</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <small *ngIf="addAnimalForm.controls['gender'].hasError('required') && addAnimalForm.controls['gender'].touched" class="text-danger support-text">You must select a gender.</small>
                            </div>
                            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                                <mat-form-field style="width: 100%">
                                    <input matInput type="text" placeholder="Age" [formControl]="addAnimalForm.controls['age']" required>
                                </mat-form-field>
                                <small *ngIf="addAnimalForm.controls['age'].hasError('required') && addAnimalForm.controls['age'].touched" class="text-danger support-text">You must include a age.</small>
                            </div>
                            <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20" type="submit" [disabled]="!addAnimalForm.valid">Add Animal</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>



</div>
